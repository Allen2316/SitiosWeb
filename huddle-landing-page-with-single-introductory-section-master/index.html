<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Primer Reto de NEWBIE</title>

</head>

<body>
  <div class="flex">
    <header>
      <div class="contenedor">
        <div class="cabecera">
          <div class="logo">
            <img src="images/logo.svg" alt="Logo Huddle">
          </div>
          <div class="imagen-central">
            <img src="images/illustration-mockups.svg" alt="Imagen muestra">
          </div>
        </div>
      </div>
    </header>
    <div class="contenedor">
      <div class="main">
        <div class="titulo">
          Build The Community Your Fans Will Love
        </div>
        <div class="cuerpo">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
          <div>
            <button type="button" class="boton">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="sociales">
      <a href=""><i class="fab fa-facebook-f"></i></a>
      <a href=""><i class="fab fa-twitter"></i></a>
      <a href=""><i class="fab fa-instagram"></i></a>
    </div>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Allen2316"  target="_blank">Allen23 (Luis Sarmiento)</a>.
    </p>
  </footer>
</body>

</html>

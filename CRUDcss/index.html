<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="site-header">
        <h1>Registro <i class="fas fa-clipboard-check"></i></h1>
    </header>

    <div class="contenedor flex">
        <form class="formulario">
            <div class="entradas">
                <label>Nombre <i class="fas fa-user"></i></label>
                <input type="text" class="input">
            </div>
            <div class="entradas">
                <label>Apellido <i class="far fa-user"></i></label>
                <input type="text" class="input">
            </div>
            <div class="entradas">
                <label>Correo <i class="fas fa-envelope"></i></label>
                <input type="text" class="input">
            </div>
            <div class="entradas">
                <label>Telefono <i class="fas fa-phone"></i></label>
                <input type="text" class="input">
            </div>
            <div class="entradas">
                <button type="submit" class="btn-verde">Registrar</button>
            </div>
        </form>
    </div>

</body>

</html>
